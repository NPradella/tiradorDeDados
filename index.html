<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tirador de Dados</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <header>
        <div class="logo">
            <img src="/assets/d20.png" alt="">
        </div>
        <div class="titulo"><h1>Tirador de Dados</h1></div>
    </header>

    <main>
      <div class="container">
        <div class="fila1">
            <h3 class="personajeSelec">PERSONAJE SELECCIONADO: GANDALF</h3>
            <div class="personaje">
                <img class="imgpersonaje" src="https://i0.wp.com/ortadunya.com/wp-content/uploads/2015/12/Gimli.png" alt="">
                <button class="btn1" id="elegirGimli">ELEGIR</button>
            </div>
            <div class="personaje">
                <img src="https://fotografias.antena3.com/clipping/cmsimages02/2019/07/29/34F2FAA6-7681-4B7F-81AF-4A783339EDE6/98.jpg" alt="" class="imgpersonaje">
                <button class="btn2" id="elegirLegolas">ELEGIR</button>
            </div>
            <div class="personaje">
                <img src="https://sm.ign.com/ign_latam/screenshot/default/gandalf_9yqe.jpg" alt="" class="imgpersonaje">
                <button class="btn3" id="elegirGandalf">ELEGIR</button>
            </div>
        </div>
        <div class="fila2">
            <form action="" id="formulario">
                <h4>Característica</h4>
                <input type="text" id="stat" placeholder="Característica(destreza, inteligencia o fuerza...)">
                <h4>Caras del dado</h4>
                <input type="number" id="caraDado" placeholder="Cantidad de caras">
            </form>
            <button class="tirador" id="tirarDados">LANZAR DADOS!</button>
            <h3 class="titulillo">RESULTADOS</h3>
          </div>
      </div>

      
    </main>


    <script src="js/main.js">
    </script>
</body>
</html>
